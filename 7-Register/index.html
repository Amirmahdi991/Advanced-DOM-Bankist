<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project 2</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <section id="login">
        <h1 id="title">ورود به حساب کاربری</h1>
        <form action="#">

           <div id="username-container">
                <label for="username" class="label">نام کاربری شما</label>
                <input type="text" id="username" placeholder="خسرو مهدوی" class="input" autocomplete="off">
           </div>

           <div id="password-container">
                <label for="password" class="label">کلمه عبور شما</label>
                <input type="password" id="password" placeholder="کلمه عبور شما ..." class="input pass-input">
                <img src="images/visible-eye.png" alt="visible-eye" class="pass-visibility">
           </div>

            <input type="submit" value="ورود به حساب کاربری" class="btn">

        </form>
    </section>


    <script src="scripts/scripts.js"></script>
</body>
</html>
