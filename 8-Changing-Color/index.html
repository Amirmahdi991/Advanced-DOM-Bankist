<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="select-color">
        <form action="#">
            Red: <input type="range" id="r-range" value="10" min="0" max="255">
            Green: <input type="range" id="g-range" value="0" min="0" max="255">
            Blue: <input type="range" id="b-range" value="0" min="0" max="255">
        </form>
        <hr>
        <div class="btn">
            <button id="random">Random Background Color</button>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
